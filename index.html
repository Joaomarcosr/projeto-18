<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style/formPage.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <section id="ConteinerForm">
          
            <div id="formDadosUser">
                <form id="formDados">
                    <label for="#">Nome Completo: </label>
                    <input type="text" size="40" name="name" id="nameComplete">
                    <br>
                    <label for="email">Email: </label>
                    <input type="email" size="40" name="email" id="emailUser">
                    <br>
                    <div class="justifyLeft">
                        <div>
                            <label for="contacto">Contato: </label>
                            <input type="number" size="10" name="tel" id="telUser">
                        </div>
                        <div>
                            <label for="idade">Idade: </label>
                            <input type="number" size="10" name="yers" id="idadeUser">
                        </div>
                    </div>
                    
                    <button id="btnEnviarDados">ENVIAR</button>
                </form>
                <div id="progress">
                    <img src="img/comentario-alt.png" alt="comentario.png">
                    <p id="resText"></p>
                    <button id="btnEditar">Editar</button>
                </div>
                <div id="msgSucesso">
                    <p>Dados cadastrados com sucesso!</p>
                    <button>ver mais </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="#">João marcos</a>
    </footer>
</body>
<script src="js/diceForm.js" defer></script>
</html>
